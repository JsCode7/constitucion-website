<div class="mt-[6rem] relative overflow-hidden mx-auto h-[70dvh] rounded-lg shadow-lg">
  <!-- Slider Container -->
  <div class="flex transition-transform duration-700 ease-in-out" [ngStyle]="{'transform': 'translateX(' + currentSlide * -100 + '%)'}">
    <div class="w-full h-[70dvh] flex-shrink-0 relative" *ngFor="let slide of slides">
      <img [src]="slide.image" alt="slider image" class="w-full h-full object-cover rounded-lg">

      <!-- Texto superpuesto -->
      <div class="absolute top-1/3 w-full text-white z-10 bg-gray-900/60 p-8 rounded-lg">
        <h2 class="text-5xl font-bold mb-4">{{ slide.title }}</h2>
        <p class="text-xl mb-6">{{ slide.subtitle }}</p>
        <a [href]="slide.link" class="bg-white text-black py-2 px-6 rounded-full shadow-md hover:bg-gray-200 transition">
          {{ slide.cta }}
        </a>
      </div>
    </div>
  </div>

  <!-- Botones de navegaciÃ³n 
  <button (click)="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 rounded-full p-2 shadow-lg hover:bg-opacity-75 transition">
    &#8592;
  </button>
  <button (click)="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 rounded-full p-2 shadow-lg hover:bg-opacity-75 transition">
    &#8594;
  </button>
  -->

  <!-- Dots para la navegaciÃ³n -->
  <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 flex space-x-2 mb-4">
    <button *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)"
            [class.bg-white]="i === currentSlide" class="w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-500"></button>
  </div>
</div>
