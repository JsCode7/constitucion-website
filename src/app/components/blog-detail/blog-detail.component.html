<div *ngIf="post" class="container mt-[6rem] mx-auto py-12 px-6 max-w-4xl">
  <div class="bg-white rounded-lg overflow-hidden">
    <img [src]="post.image" alt="{{ post.title }}" class="w-full h-80 object-cover">
    <div class="p-8">
      <h1 class="text-4xl font-bold mb-4 text-center">{{ post.title }}</h1>
      <p class="text-gray-500 text-center mb-6"><em>{{ post.date }} - por {{ post.author }}</em></p>
      <div class="prose max-w-none">
        <p>{{ post.content }}</p>
      </div>
    </div>
  </div>
</div>
