<div class="mx-auto py-12 overflow-hidden">
  <h2 class="text-3xl font-bold mb-8">Últimas Noticias</h2>

  <div class="relative">
    <!-- Carrusel de Cards -->
    <div class="flex transition-transform duration-500 ease-in-out"
         [ngStyle]="{'transform': 'translateX(' + (currentSlide * -100) + '%)'}">
      <div *ngFor="let post of blogPosts; let i = index"
           class="w-full lg:min-w-[33.33%] md:min-w-[50%] sm:min-w-[100%] min-w-[100%] px-4">
        <a [routerLink]="['/blog', post.id]" class="text-blue-500 font-semibold hover:underline transition-all">
          <div class="bg-white h-[auto] rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
            <img [src]="post.image" alt="{{post.title}}" class="w-full h-48 md:h-64 object-cover">
            <div class="p-6">
              <h3 class="text-xl font-semibold mb-4">{{post.title}}</h3>
              <p class="text-gray-700 mb-4">{{post.content | slice:0:100}}...</p>
              Leer más
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Indicadores del Carrusel -->
  <div class="flex justify-center space-x-2 mt-4">
    <button *ngFor="let post of blogPosts; let i = index"
            (click)="goToSlide(i)"
            [class.bg-blue-500]="i === currentSlide"
            class="w-3 h-3 rounded-full bg-gray-300 hover:bg-gray-500"></button>
  </div>
</div>
