<div class="container mx-auto py-12">
  <h1 class="text-3xl font-bold mb-8">Blog</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let post of blogPosts" class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
          <img [src]="post.image" alt="{{post.title}}" class="w-full h-64 object-cover">
          <div class="p-6">
              <h2 class="text-xl font-semibold mb-4">{{post.title}}</h2>
              <p class="text-gray-700 mb-4">{{post.content | slice:0:100}}...</p>
              <a [routerLink]="['/blog', post.id]" class="text-blue-500 font-semibold hover:underline">Leer m√°s</a>
          </div>
      </div>
  </div>
</div>
